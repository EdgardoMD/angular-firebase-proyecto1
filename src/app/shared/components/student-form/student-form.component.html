<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="studentForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="studentForm.get('name').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Apellido" formControlName="lastName" [class]="isValidField('lastName')">
            <div class="invalid-feedback">
                <span *ngIf="studentForm.get('lastName').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email" [class]="isValidField('email')">
            <div class="invalid-feedback">
                <span *ngIf="studentForm.get('email').errors?.required">
                    Este campo es requerido.
                </span>
                <span *ngIf="studentForm.get('email').errors?.pattern">
                    Ingrese un formato de email v√°lido.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Fecha nacimiento ej:01/01/1990" formControlName="birthdayDate" [class]="isValidField('birthdayDate')">
            <div class="invalid-feedback">
                <span *ngIf="studentForm.get('birthdayDate').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>
<button type="submit" class="btn bg-dark btn-block text-light">Guardar</button>
</form>
<button type="button" class="btn btn-primary mt-2" (click)="onGoBackToList()">Volver</button>
