<div class="table-responsive">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Birthday Date</th>
        <th class="d-none d-sm-block text-center" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-warning" *ngFor="let item of students$ | async">
        <th scope="row">{{ item.name }} {{ item.lastName }}</th>
        <td>{{ item.email }}</td>
        <td>{{ item.birthdayDate }}</td>
        <td class="btn-group d-none d-sm-block" role="group">
            <button type="button" class="btn btn-outline-primary m-1" (click)='onGoToEdit(item)'>Editar</button>
            <button type="button" class="btn btn-outline-warning m-1" (click)='onGoToSee(item)'>Ver</button>
            <button type="button" class="btn btn-outline-danger m-1" (click)='onGoToDelete(item.id)'>Eliminar</button>         
        </td>
      </tr>
    </tbody>
  </table>
</div>
