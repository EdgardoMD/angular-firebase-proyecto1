<div class="card mt-2">
    <div class="card-header">
        Detalle Estudiante
    </div>
<div class="card-body">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            Nombre: <h5>{{ student.name }} {{ student.lastName }}</h5>
        </li>
        <li class="list-group-item">
            Email: <h5>{{ student.email }}</h5>
        </li>
        <li class="list-group-item">
            Fecha Nacimiento: <h5>{{ student.birthdayDate }}</h5>
        </li>
    </ul>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Editar</button>
        <button type="button" class="btn btn-outline-danger m-1 btn-sm" (click)="onGoToDelete()">Eliminar</button>
    </div>
</div>
<button type="button" class="btn btn-primary mt-2" (click)="onGoBackToList()">Volver</button>
</div>
